on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Configure Linter
        if:  ${{ hashFiles('.golangci.yml', '.golangci.yaml', '.golangci.toml', '.golangci.json') == '' }}
        run: |
          curl -O https://raw.githubusercontent.com/azazeal/workflows/master/.golangci.yml
      - name: Run Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.48

  test:
    name: Test
    needs: lint
    strategy:
      matrix:
        go: ['1.18', '1.19']
        os: ['ubuntu', 'macos', 'windows']
    runs-on: ${{ matrix.os }}-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
    - name: Install gotestsum
      run: |
        go install gotest.tools/gotestsum@v1.8.1
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Run Test Suite
      run: |
        gotestsum -- -race -coverpkg=./... -coverprofile=coverprofile -covermode=atomic ./...
      env:
        GOTESTSUM_JSONFILE: gotestsum.json
    - name: Annotate Test Suite Results
      if: ${{ (success() || failure()) && hashFiles('gotestsum.json') != '' }}
      uses: guyarb/golang-test-annotations@v0.5.1
      with:
        test-results: gotestsum.json
    - name: Start Uploading Coverage Report
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: coverprofile
        flag-name: go${{ matrix.go }}-${{ matrix.os }}
        parallel: true

  finalize:
    name: Finalize
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Finalize Uploading Coverage Report
        uses: shogo82148/actions-goveralls@v1
        with:
          parallel-finished: true
