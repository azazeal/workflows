version: "2"
linters:
  default: none
  enable:
    # default linters
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

    # non-default linters
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar
    - dupl
    - errchkjson
    - errname
    - errorlint
    - gosec
    - lll
    - nilerr
    - nolintlint
    - nosprintfhostport
    - revive
    - thelper
    - unconvert
    - unparam
    - usetesting
    - wastedassign
    - whitespace
  settings:
    copyloopvar:
      check-alias: true

    govet:
      disable:
        - fieldalignment
      enable-all: true

    lll:
      line-length: 120
      tab-width: 4

    nolintlint:
      require-explanation: true
      require-specific: true

    revive:
      severity: error
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-naming # covered by errname
          disabled: true
        - name: error-strings
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
